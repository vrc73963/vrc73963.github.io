<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random dog</title>
  </head>
  <body>
    <h1>Click to see random dog</h1>
    <button id="dogbtn">Show me a dog</button>
    <div id="dogcontainer"></div>
    <script>
      document.getElementById("dogbtn").addEventListener("click", () => {
        fetch("https://dog.ceo/api/breeds/image/random")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("dogcontainer").innerHTML = `
            <img src ="${data.message}" alt="dog" width="300"/>
            `;
          });
      });
    </script>
  </body>
</html>
