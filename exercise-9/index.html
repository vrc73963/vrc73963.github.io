<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plaster&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, sans-serif;
            background-color: #292929;
            padding:44px;
        }

        h1 {
            font-family: "Plaster", system-ui;
            font-weight: 400;
            font-style: normal;
            font-size: 70px;
            text-align: center;
            margin-bottom: 76px;
            color: #caa9ff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 22px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Responsive grid adjustments */
        @media (min-width: 576px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 992px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: filter 0.3s;
        }

        .gallery-item:hover img {
            filter: brightness(1.4);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(33, 33, 33, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-image {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: absolute;
            top: -40px;
            right: 0;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .prev-button {
            left: -80px;
        }

        .next-button {
            right: -80px;
        }

        @media (max-width: 768px) {
            .modal-content {
                max-width: 90%;
            }
            
            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .prev-button {
                left: -50px;
            }
            
            .next-button {
                right: -50px;
            }
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    
    <div class="gallery">
        <!-- Gallery items will be added here with JavaScript -->
    </div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <button class="nav-button prev-button">&lt;</button>
            <img class="modal-image" id="modalImage" src="" alt="Large view">
            <button class="nav-button next-button">&gt;</button>
            <div class="loading-spinner" id="spinner"></div>
        </div>
    </div>

    <script>
        // Sample image data - in a real app, this might come from an API or database
        const images = [
            {
                src: "https://placehold.co/800x600",
                alt: "TBD",
                thumbnail: "https://placehold.co/800x600"
            },
            {
                src: "https://placehold.co/800x600",
                alt: "TBD",
                thumbnail: "https://placehold.co/800x600"
            },
            {
                src: "https://placehold.co/800x600",
                alt: "TBD",
                thumbnail: "https://placehold.co/800x600"
            },
            {
                src: "https://placehold.co/800x600",
                alt: "TBD",
                thumbnail: "https://placehold.co/800x600"
            },
            {
                src: "https://placehold.co/800x600",
                alt: "TBD",
                thumbnail: "https://placehold.co/800x600"
            },
            {
                src: "https://placehold.co/800x600",
                alt: "TBD",
                thumbnail: "https://placehold.co/800x600"
            },
            {
                src: "https://placehold.co/800x600",
                alt: "TBD",
                thumbnail: "https://placehold.co/800x600"
            },
            {
                src: "https://placehold.co/800x600",
                alt: "TBD",
                thumbnail: "https://placehold.co/800x600"
            },
            {
                src: "https://placehold.co/800x600",
                alt: "TBD",
                thumbnail: "https://placehold.co/800x600"
            },
            {
                src: "https://placehold.co/800x600",
                alt: "TBD",
                thumbnail: "https://placehold.co/800x600"
            }
        ];

        // DOM elements
        const gallery = document.querySelector('.gallery');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeButton = document.querySelector('.close-button');
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');
        const spinner = document.getElementById('spinner');

        let currentImageIndex = 0;

        // Populate the gallery with images
        function createGallery() {
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                const img = document.createElement('img');
                img.src = image.thumbnail;
                img.alt = image.alt;
                img.dataset.index = index;
                
                galleryItem.appendChild(img);
                gallery.appendChild(galleryItem);
                
                // Add click event to open modal
                galleryItem.addEventListener('click', () => {
                    openModal(index);
                });
            });
        }

        // Open modal with selected image
        function openModal(index) {
            currentImageIndex = index;
            showSpinner();
            
            // Preload the image
            const img = new Image();
            img.src = images[index].src;
            
            img.onload = function() {
                hideSpinner();
                modalImage.src = images[index].src;
                modalImage.alt = images[index].alt;
                modal.classList.add('active');
            };
            
            img.onerror = function() {
                hideSpinner();
                alert('Error loading image');
            };
        }

        // Close the modal
        function closeModal() {
            modal.classList.remove('active');
        }

        // Show next image
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showSpinner();
            
            const img = new Image();
            img.src = images[currentImageIndex].src;
            
            img.onload = function() {
                hideSpinner();
                modalImage.src = images[currentImageIndex].src;
                modalImage.alt = images[currentImageIndex].alt;
            };
        }

        // Show previous image
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showSpinner();
            
            const img = new Image();
            img.src = images[currentImageIndex].src;
            
            img.onload = function() {
                hideSpinner();
                modalImage.src = images[currentImageIndex].src;
                modalImage.alt = images[currentImageIndex].alt;
            };
        }

        // Show loading spinner
        function showSpinner() {
            spinner.style.display = 'block';
        }

        // Hide loading spinner
        function hideSpinner() {
            spinner.style.display = 'none';
        }

        // Event listeners
        closeButton.addEventListener('click', closeModal);
        prevButton.addEventListener('click', prevImage);
        nextButton.addEventListener('click', nextImage);
        
        // Close modal when clicking outside the image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (!modal.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            }
        });

        // Initialize the gallery
        createGallery();
    </script>
</body>
    
</body>
</html>
