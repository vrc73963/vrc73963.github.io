<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>:root{
    --white: #fff;
    --boxBg: #ccc;
    --pageBg: #ffffff;
    --basePadding: 20px;
    --baseMargin: 20px;
}
body{
    background-color: var(--pageBg);
    text-align: center;
}
.inner-header{
background-color: aqua;
}
header, footer, #content, aside{
    padding: var(--basePadding);
}
main{
    padding: var(--basePadding);
    width: 80%;
    margin: 20px auto;
    background-color: var(--white);
    display: grid;
    grid-gap: var(--basePadding);
    grid-template-columns: auto auto 280px;
    grid-template-areas:
        "header header header"
        "col1 col1 col2 "
        "footer footer footer"
}
main > * {
    background-color: var(--boxBg);
}
header{
    grid-area: header;
}
footer{
    grid-area: footer;
}
header, footer, article, aside{
    display: flex;
    align-items: center;
    justify-content: center;
}
.col1, .col2.col3.col4{
    min-height: 200px;
}
.col1{
    grid-area: col1;
}
.col2{
    grid-area: col2;

}

.col3{min-height: 200px;
    grid-area:width 80%;
    margin: 20px auto
     col3;
}
.col4{min-height: 200px;
    grid-area:width 80%;
    margin: 20px auto col4;
}

.col5{min-height: 200px;
    grid-area:width 80%;
    margin: 20px auto col5;
}
.inner-header{
display: flex;
justify-content: space-between;
}</style>
<body>
    <h1>2 Column</h1>
    <main>
        <header class="grid-header header-bg">
      
          <div class="inner-header">
          <div class="logo"></div>
          <div class="profile"></div>
          </div>
      </header>
        <article class="col1">1</article>
        <aside class="col2">2</aside>

        <article class="col3">3</article>
        <aside class="col4">4</aside>

        <article class="col5">5</article>
        <aside class="col6">6</aside>

        <footer>Footer</footer>
    </main>
</body>
</html>
