<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main {
        max-width: 1480px;
        margin: auto;
      }

      #box {
        width: auto;
        height: 200px;
        background-color: aqua;
      }

      #two {
        background-color: blueviolet;
        width: 500px;
        height: 500px;
      }

      @media screen {
        min-width: 500px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="box"><h1>responsive design</h1></div>
      <div id="two"></div>
    </main>
  </body>
</html>
